<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Book App</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid mx-5 d-flex justify-content-between">
            <a class="navbar-brand" href="#">Awesome Book App</a>
            <div class="navbar-nav">
                <a onclick="displayPage('list')" class="nav-link">List</a>
                <a onclick="displayPage('form')" class="nav-link">Add New Book</a>
                <a onclick="displayPage('contact')" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-end mt-2 mx-5" id="time"></div>


    <div class="d-flex justify-content-center flex-column align-items-center content">
        <h1 id="main_h1" class="text-bg-primary p-4 mb-5 mt-5">Awesome Books</h1>

        <section id="book_list" class="w-50">
            <table id="book_container" class="table table-striped mt-5">
            </table>
        </section>

        <section id="add_book_form" class="w-50">
            <form class="mt-2 w-75 m-auto" id="book_form">
                <input class=" mt-3 form-control" id="title" type="text" placeholder="Title" required>
                <br>
                <input class=" form-control" id="author" type="text" placeholder="Author" required>
                <br>
                <button class="w-25 btn btn-success float-end" type="submit" id="form_btn">Add</button>
            </form>
        </section>

        <section id="contact" class="w-50">

            <p>Do you have any questions or if you want just to say hello please contact us.</p>
            <p>Reach out to us!</p>
            <ul>
                <li>Our email: email@email.com</li>
                <li>Our phone: +1 - 305-1122</li>
                <li>Our Address: address drive county</li>
            </ul>
        </section>
    </div>

    <footer class="container-fluid d-flex align-items-center bg-primary p-4 text-white fixed-bottom">
        <p class="my-auto h4">Copyright - All rights reserved</p>
    </footer>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
