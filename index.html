<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Book App</title>
</head>
<body>

    <div class="d-flex justify-content-center flex-column w-50 align-items-center m-auto">
    <h1 class="text-bg-primary p-3 mt-5">Awesome Books</h1>

   
        <table id="book_container" class="table table-striped mt-5">
        </table>
  

    <form class="mt-2 w-75" id="book_form">
        <p class="text-primary h3 text-center">Add a New Book</p>
        <input class=" mt-3 form-control"  id="title" type="text" placeholder="Title" required>
        <br>
        <input class=" form-control"  id="author" type="text" placeholder="Author" required>
        <br>
        <button class="w-100 btn btn-success" type="submit" id="form_btn">Add</button>
    </form>

    </div>
    
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
